<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vida Saludable</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    /* Base */
    body {
      font-family: 'Dancing Script', cursive;
      background-color: #e0f7f4;
      color: #2e4d4f;
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }

    h1, h2, h3 {
      color: #3fa796;
      text-align: center;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #4d7c8a;
      margin: 10px 20px 20px;
    }

    a {
      color: #7bb6d9;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
      color: #5299d3;
      outline: none;
    }

    button {
      background-color: #a7e9af;
      color: #2e4d4f;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: inherit;
    }

    button:hover,
    button:focus {
      background-color: #8fd4a6;
      outline: none;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #f1fcfb;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(0, 128, 128, 0.12);
    }

    /* Header and footer */
    header, footer {
      background-color: #a7e9af;
      text-align: center;
      padding: 20px 15px;
      box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      font-size: 0.9em;
      color: #1f3d3f;
      user-select: none;
    }

    /* Nav */
    nav {
      text-align: center;
      padding: 12px 10px;
      background-color: #d3f8e2;
      box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.7);
    }

    nav a {
      margin: 0 15px;
      font-weight: 700;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav a:focus-visible {
      outline: 3px solid #3fa796;
      outline-offset: 3px;
    }

    /* Sections */
    section {
      margin-bottom: 40px;
    }
